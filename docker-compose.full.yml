---
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: maets
      POSTGRES_PASSWORD: maets
      POSTGRES_DB: maets
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    image: node:23-alpine
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - ./.env
    command: >-
      sh -lc "npm install && npx prisma generate && npx prisma db push && npm run dev"
    ports:
      - "3001:${APP_PORT}"
    depends_on:
      - postgres
      - mongo

  front:
    build:
      context: ./front
    environment:
      # âœ… HTTP car HTTPS=false dans .env
      API_URL: http://localhost:3001
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  pg_data:
  mongo_data:
